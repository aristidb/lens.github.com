---
layout: page
title: Posts
---
<div class="content">
  <div class="related">
    <ul>
      {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a> {{ post.teaser }}
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
